<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        span {
            display: block;
        }
        .red {
            background: red;
            color: #fff;
        }
        .blue {
            background: blue;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <span class="red">Esse é um span vermelho</span>
        <span class="blue">Esse é um span com a cor de background azul</span>
    </div>
</body>
</html>
